<body>

  <div id="headerWrap">
    <header>
      <a href="#"><img src="images/logo.png" alt="WDD Weather logo"></a>
      <h1>WDD Weather</h1>
      <div class="motto">Weather for Programmers</div>
    </header>
  </div>
  
  <div id="navWrap">
    <nav class="clearfix">
      <button onclick="toggleMenu()">&#9776;üåû</button>
      <!-- <button class="hide" onclick="toggleMenu()">&#9776;‚õÖ</button> -->
      <!--toggle to one of these ‚õÖ‚òîüåà-->

          <li><a href="#">Home</a></li>
          <li><a href="preston-7.html">Preston</a></li>
          <li><a href="#">Soda Springs</a></li>

          <li class="active"><a href="#">Storm Center</a></li>
          <li><a href="gallery-7.html">Gallery</a></li>    
      </ul>
    </nav>
  </div>
 
  <div id="mainWrap">
    <main>

      <h2>Storm Center</h2>

      <div id="formWrap">
        <form method="get" action="thanks.html">
          <fieldset>
            <legend>Personal Information</legend>

            <label class="top">Full Name* <input type="text" name="fname" pattern="[A-Za-z ]{5,}"  required></label>

            <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com" ></label>

            <label class="top">Phone* <input type="tel" name="phone" placeholder="1235551234" required></label>

            <label class="top">Zip Code* <input type="number" name="zip" required></label>
          </fieldset>

          <fieldset>
            <legend>Storm Information</legend>

            <label class="top">Storm Date 
              <input type="date" name="stormDate">
            </label>

            <!-- storm type -->
            <label class="top"> Storm Type
              <input list="storms" name="stormtype" id="stormtype">
              <datalist id="storms">
                <option value="Flash Flood">
                <option value="Hail">
                <option value="Hurricane">
                <option value="Thunderstorm">
                <option value="Tornado">
              </datalist>
            </label>

            <!-- storm region -->
            <label class="top">Storm Region
              <select name="subject">
                <option value="">Select Region...&#9662;</option>
                <option value="preston">Preston</option>
                <option value="sodasprings">Soda Springs</option>
                <option value="fishhaven">Fish Haven</option>
              </select>
            </label>

            <!-- storm severity -->
            <label class="sbs">Storm Severity:&nbsp;&nbsp;
              <input type="range" id="rating" value="5" min="1" max="10" step="1" list="tickmarks" oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
              <span id="ratingvalue">5</span>

              <datalist id="tickmarks">
                <option value="0">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
              </datalist>
            </label>
          </fieldset>

          <fieldset>
            <legend>Other Information</legend>
            <!-- danger? -->
            <div>Are you in danger?</div>
            <label class="sbs danger">
              <input type="radio" name="userdanger" value="yes"> Yes
            </label>
            <label class="sbs danger">
              <input type="radio" name="userdanger" value="maybe"> Maybe
            </label>
            <label class="sbs danger">
              <input type="radio" name="userdanger" value="no"> No
            </label>

            <label class="top">Additional Information or Comments
              <textarea name="comments" id="comments"></textarea>
            </label>
          </fieldset>

          <input type="submit" value="Report the Storm" class="submitBtn">
        </form>

        <img class="lights" src="images/northernlights400tall.jpg" alt="northern lights">

      </div>

    </main>
  </div>
  
  <div id="footerWrap">
    <footer>
      <p>&copy;<span id="currentyear"></span> ‚ùÑ WDD Weather ‚ùÑ Tanya Meyer</p>
      <p><span id="currentdate"></span></p> <!-- current date -->
    </footer>
  </div>

  <script src="js/weatherscripts.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>

  <script src="js/imageloadjs.js"></script>

</body>
