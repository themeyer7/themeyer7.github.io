<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WDD230 W8-Table Build | Tanya Meyer | BYU-Idaho</title>
  <meta name="description" content="Table build page">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">

<body>
  <table>
    <thead>
      <td colspan="3">ACME Wildwest</td>
    </thead>

    <tbody>
      <tr>
        <th>Period</th>
        <th>Sales</th>
        <th>Sales Goal</th>
      </tr>

      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>

      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>

      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>

      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td class="novgoal">$7,500</td>
      </tr>

      <tr>
        <td class="italic">Black Friday</td>
        <td colspan="2">$3,200</td>
      </tr>

      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>

    <tfoot>
      <td colspan="3">Compiled 12.20.2020 by bRauls</td>
    </tfoot>

  </table>

</body>
